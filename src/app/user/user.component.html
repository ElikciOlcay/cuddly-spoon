<a style="cursor: pointer;" class="list-group-item d-flex justify-content-between align-items-center">
    <h4 class="list-group-item-heading" >{{ user.name }}</h4>
    <div class="row">
        <div class="col-4">
            <span class="badge badge-primary badge-pill">Group: {{ user.group.title }}</span>
            <span *ngFor="let permission of user.permissions" class="badge badge-secondary badge-pill">{{ permission.title }}</span>
            <span class="badge badge-info badge-pill">Group permissions:{{ user.group.permissions }}</span>
        </div>
    </div>
    <div class="col-2 user-actions">
        <div class="row">
            <div class="btn btn-primary">Edit user</div>
        </div>
        
        <div class="row">
            <div class="btn btn-danger" (click)="deleteUser()">Delete user</div>
        </div>
    </div>
</a>
