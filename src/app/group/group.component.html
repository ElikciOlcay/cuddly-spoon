<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
        <label for="title">Group title</label>
        <input type="text" name="title" id="title" class="form-control" ngModel required #nameCtrl="ngModel">
        <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter a title</span>
    </div>

    <div class="form-group">
        <label for="permission">Group Permissons</label>
        <select name="permission" id="permission" class="form-control" ngModel>
            <option *ngFor="let permission of permissions" [value]="permission.title">
                {{ permission.title }}
            </option>
        </select>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add Group</button>
</form>
